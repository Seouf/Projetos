<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Profissão Programador</title>
    </head>
    <body>

    <!--
    class = "-" - Atribui uma classe ao elemento (uma classe pode ser utilizada para um ou mais elementos);
    id = "-" - Atribui um id ao elemento (um id deve ser único, ou seja, atribúido a um único elemento);
    style = "-" - Permite incluir elementos CSS (estilos) dentro da tag;
    lang = "-" - Define o idioma principal do elemento;
    title = "-" - Define um texto alternativo e, por isso, é muito utilizado em imagens, auxilia nas práticas de SEO;
    hidden - Oculta o elemento;
    align = "-" - Permite definir o padrão de alinhamentos desse elemento, como por exemplo: right, center, left e justify;
    width = "-" - Define uma largura para o elemento;
    height = "-" - Define uma altura para o elemento.
    -->

    <div class ="primeira" id="vermelho" style="background-color:aquamarine" lang="pt-br" title="div">
        div
    </div>
    </body>
</html>
