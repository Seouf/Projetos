<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 - Tags Estruturais</title>
</head>
<body>
    <!--
    <header></header> - Essas tags definem um cabeçalho. Portanto, todo conteúdo que estiver dentro dela faz parte de um cabeçalho, podendo ser utilizado dentro de outras sessões; 
    <main></main> - Essas tags representam o conteúdo principal do seu corpo, ou seja, o conteúdo relacionado diretamente com o tópico central da página ou com a funcionalidade central;
    <footer></footer> - Essas tags definem um rodapé para a página , geralmente utilizadas no final da página;
    <section></section> - Essas tags definem uma sessão para sua página;
    <article></article> - Essas tags definem um artigo da sua página. Nesse sentido, são utilizadas para separar o conteúdo da sua página. Muito utilizado principalmente por blogs ou sites de nóticias;
    <aside></aside> -  Essas tags representam uma seção de uma página cujo conteúdo é tangencialmente relacionado ao conteúdo do seu entorno, que poderia ser considerado separado do conteúdo principal;
    <nav></nav> - Essa tag define um conteúdo de navegação. Portanto, é muito utilizado em conjunto com listas e na criação de menus;
    <div></div> - Define uma divisão da página. Desta forma, funciona como um container para o conteúdo de fluxo. Uma vez que não possui um valor semântico, é muito utilizado para organizar qualquer parte do seu site;
    <ul></ul> - Lista não ordenada (não leva em consideração a ordem dos itens);
    <ol></ol> - Lista ordenada (leva em consideração a ordem dos itens e numera);
    <li></li> - Item da lista;
    -->

    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Contato</li>
                <li>Fotos</li>
            </ul>
        </nav>

    </header>

    <main>

    </main>

    <article>

    </article>

    <nav>

    </nav>

    <aside>

    </aside>

    <footer>

    </footer>

    <div>

    </div>
</body>
</html>
