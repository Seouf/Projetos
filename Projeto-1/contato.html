    <header>

        </nav>
    </header>
    <main>
        <div id="contato-container">
            <h1 id="title">Contato</h1>
            <div id="contato">
                <form method="GET">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Nome..." required/>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Email..." required/>
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" placeholder="(XX)-XXXXX-XXXX" required />
                    <label for="assunto">Assunto</label>
                    <input type="text" name="assunto" placeholder="Assunto..." required />
                    <label for="mensagem">Mensagem</label>
                    <textarea type="textbox" name="mensagem" placeholder="Mensagem..." rows='4' cols="20" style="display:block; resize: none" required></textarea>
                    <button class="button" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <img style="object-fit: contain;" id="logo" src="./OIP.jpg" />
